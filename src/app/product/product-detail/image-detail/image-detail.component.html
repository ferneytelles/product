<!-- contenedor de la columna de la imagen del producto en web -->
<div class="container-fluid" *ngIf="webVersion">
    <!-- contenedor de los botones de las vistas -->
    <div class="vistas">
        <!-- botón de la vista del producto -->
        <button class="vista1" [ngClass]="{'selected': vista}" (click)="change(true)">
            <img src="assets/img/tshirt2.png" alt="">
        </button>
        <div class="borde" [ngClass]="{'red': vista}"></div>
        <!-- botón de la vista del diseño -->
        <button class="vista2" [ngClass]="{'selected': !vista}" (click)="change(false)">
            <img src="assets/img/diseño2.png" alt="">
        </button>
        <div class="borde" [ngClass]="{'red': !vista}"></div>
    </div>
    <!-- contenedor de la imagen -->
    <div class="imagen">
        <img *ngIf="vista" src="assets/img/tshirt.png" alt="">
        <img *ngIf="!vista" src="assets/img/diseño.png" alt="">
    </div>

</div>
<!-- contenedor de la columna de la imagen del producto en web -->
<div class="container-fluid" *ngIf="!webVersion">
    <!-- contenedor del carrusel de la imagen del producto -->
    <div id="carouselIndicators" class="carousel slide" data-ride="carousel" data-interval="false" touch="true">
        <!-- contenedor de los indicadores de las imagenes del carrusel -->
        <ol class="carousel-indicators">
            <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselIndicators" data-slide-to="1"></li>
            <li data-target="#carouselIndicators" data-slide-to="2"></li>
        </ol>
        <!-- contenedor de las imagenes del carrusel -->
        <div class="carousel-inner">
            <!-- contenedor de la imagen 1 -->
            <div class="carousel-item active">
                <img src="assets/img/tshirt.png" class="d-block" alt="...">
            </div>
            <!-- contenedor de la imagen 2 -->
            <div class="carousel-item">
                <img src="assets/img/diseño.png" class="d-block" alt="...">
            </div>
            <!-- contenedor de la imagen 3 -->
            <div class="carousel-item">
                <img src="assets/img/tshirt.png" class="d-block" alt="...">
            </div>
        </div>
        <!-- contenedor del botón de anterior -->
        <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <!-- contenedor del botón siguiente -->
        <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>
