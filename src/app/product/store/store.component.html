<div class="container-fdm" [ngClass]="{'noScroll': filters}">
    <!-- contenedor de la seccion de busqueda -->
    <div class="row busqueda">
        <!-- contenedor del componente de los filtros -->
        <div class="filtros">
            <app-filtros [filtrar]="filters" (close)="openFiltros(false)"></app-filtros>
        </div>
        <!-- contenedor de la miga de pan -->
        <div class="contenedor">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">PÃ¡gina de inicio</a></li>
                    <li class="breadcrumb-item"><a href="#">Comprar</a></li>
                    <li class="breadcrumb-item"><a href="#">Hombres</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Camisetas</li>
                </ol>
            </nav>
            <!-- contenedor del componente del carrusel de los estilos -->
            <div class="slider">
                <app-carousel-style [slides]="carousel"></app-carousel-style>
            </div>
            <!-- contenedor del boton para abrir los filtros en movil -->
            <div class="boton-filtrar">
                <button class="filtrar" (click)="openFiltros(true)">
                    <span class="material-icons-outlined notranslate">filter_alt</span>
                    <span>Filtrar</span>
                </button>
            </div>
            <!-- contenedor del componente de ordenamiento de los resultados -->
            <div class="ordenamiento">
                <app-ordering (columnas)="setColumns($event)" (vista)="changeView($event)"></app-ordering>
            </div>
            <!-- contenedor del componente de los resultados -->
            <div class="resultados">
                <!-- contenedor de la tarjeta del producto -->
                <div *ngFor="let item of products" class="producto" [ngStyle]="{width: width}">
                    <app-card-store [url]="item" [height]="height" [view]="view"></app-card-store>
                </div>
            </div>
            <!-- contenedor del componente de la paginacion -->
            <div class="paginacion">
                <app-pagination></app-pagination>
            </div>

        </div>
    </div>
    <!-- contenedor del componente de las etiquetas -->
    <div class="row etiquetas">
        <app-tags [tags]="tags" class="component"></app-tags>
    </div>
    <!-- contenedor del componente de la infomacion de venta -->
    <div class="row informacion">
        <app-information class="component"></app-information>
    </div>



    <div class="row footer">
        <app-footer class="component"></app-footer>
    </div>

</div>
