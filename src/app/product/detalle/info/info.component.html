<div class="container-fluid">

    <div class="row encabezado">
        <div class="col px-1">
            <h6 class="nombre">Camiseta premium hombre - cuello redondo</h6>
        </div>
        <div class="col-auto px-2">
            <a class="descargar" href="#">
                <span class="material-icons-outlined icono">file_download</span>
                <span class="texto">Descargar</span>
            </a>
        </div>
        <div class="col-auto px-2">
            <a class="imprimir" href="#">
                <span class="material-icons-outlined icono">print</span>
                <span class="texto">Imprimir</span>
            </a>
        </div>
    </div>

    <div class="row m-0">

        <div class="col-6 px-1">
            <div *ngIf="seleccionar" class="boton">
                <button class="seleccionar">
                    <span class="material-icons-outlined icono">check</span>
                    <span class="texto">Seleccionar producto</span>
                </button>
            </div>
            <div class="confeccion">
                <span class="texto1">¡Confección colombiana de alta calidad!</span>
                <span class="texto2">excelentes resultados de estampado.</span>
            </div>
            <div class="caracteristicas">
                <img src="assets/img/atributos.png" class="atributos" alt="">
            </div>
            <div class="colores">
                <div *ngFor="let item of colores" class="color" [style.background]="item">
                </div>
            </div>
            <div class="tallas">
                <img src="assets/img/tallas.png" class="" alt="">
            </div>
            <div class="cuidados">
                <p class="texto">Cuidados de la prenda:</p>
                <img src="assets/img/cuidados.png" alt="">
            </div>
        </div>

        <div class="col-6 px-1">
            <div class="sugerencia">
                <span class="titulo">Encontrar la talla adecuada:</span>
                <span class="texto">{{ parrafo }}</span>
            </div>
            <div class="tallas2">
                <p class="texto">Ejemplo de tallas:</p>
                <img src="assets/img/tallas2.png" class="" alt="">
            </div>
        </div>

    </div>
    <div class="row m-0 footer">
        <div class="col-auto mt-1">
            <a href="http://www.fueradelmolde.com/" class="link">www.fueradelmolde.com</a>
            <a href="#" class="numero">+573102836520</a>
        </div>
        <div class="col-auto">
            <img src="assets/img/Logo.png" class="logo" alt="">
        </div>
    </div>

</div>
