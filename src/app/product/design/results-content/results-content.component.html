<div class="container-fluid">
    <!-- N contenedores de las trajetas de diseños  -->
    <div *ngFor="let item of imgs" class="contenedor" [style.width]="width">
        <!-- tarjeta de diseño -->
        <div class="card">
            <!-- contenedor de la imagen del diseño -->
            <div class="img" [style.height]="height" (click)="abrirDetalles(true, item)">
                <img [src]=" item " class="card-img-top " alt=" ">
                <!-- contenedor de los detalles del diseño que se muestra con el hover sobre el contenedor de la imagen en la version web -->
                <div class="info">
                    <p class="m-0"><strong>Fondos: </strong>claros, pastel</p>
                    <p class="m-0">*color editable, multicara.</p>
                </div>
            </div>
            <!-- contenedor de los detalles del diseño en version movil  -->
            <div class="informacion" *ngIf="informacion">
                <!-- componende de los detalles del diseño en version movil -->
                <app-design-info (cerrar)="abrirDetalles(false, '')" [imagen]="img"></app-design-info>
            </div>

            <div class="card-body ">
                <!-- contenedor de la informacion del diseño: nombre y precio del diseño-->
                <div class="detalles">
                    <div class="row m-0 detalle">
                        <div class="col px-1 col-nombre">
                            <p class="nombre m-0">Nombre del diseño</p>
                        </div>
                        <div class="col-auto px-1">
                            <span class="precio ">$ 99.000</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
