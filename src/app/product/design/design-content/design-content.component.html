<div class="container-fluid">
    <div class="row diseño">
        <div class="col-3 filtros">
            <!-- buscador -->
            <div class="row buscador">
                <div class="input-group">
                    <input type="search" class="form-control" placeholder="Encuentra tu diseño">
                    <div class="input-group-append">
                        <button class="input-group-text" type="submit" id="suscribirse">
                            <span class="material-icons">search</span>
                        </button>
                    </div>
                </div>
                <button class="filtrar">Filtrar</button>
            </div>

            <div class="row categorias">
                <a class="todos" href="#">TODOS</a>

                <app-filtros-check class="box" *ngFor="let filtro of checkFilter" [active]="true" [nombre]="filtro.name" [items]="filtro.items"></app-filtros-check>

                <app-filtro-precio class="box" [nombre]="'Precio'"></app-filtro-precio>

            </div>
            <div class="row aplicar">
                <button class="btn-aplicar">
                    <span class="material-icons-outlined">filter_alt</span>
                    Aplicar filtro
                </button>
            </div>
        </div>

        <div class="col-9 contenido">
            <app-results [colecciones]="checkFilter[1].items"></app-results>
        </div>

    </div>
</div>
