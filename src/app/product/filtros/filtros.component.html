<div class="fondo" [ngClass]="{'active': filtrar}" (click)="closeFilters(false)">
</div>
<div class="contenedor" [ngClass]="{'active': filtrar}">
    <div class="cerrar">
        <span class="titulo">Filtros</span>
        <button class="btn-cerrar" (click)="closeFilters(false)">
            <span class="material-icons notranslate">close</span>
        </button>

    </div>
    <app-filtros-radio *ngFor="let filtro of radioFilter" [nombre]="filtro.name" [items]="filtro.items"></app-filtros-radio>
    <app-filtros-color *ngFor="let filtro of colorFilter" [nombre]="filtro.name" [items]="filtro.items"></app-filtros-color>
    <app-filtro-precio [nombre]="'Precio'"></app-filtro-precio>
    <app-filtros-check *ngFor="let filtro of checkFilter" [active]="false" [nombre]="filtro.name" [items]="filtro.items"></app-filtros-check>
    <app-filtros-check *ngFor="let filtro of checkFilter2" [active]="true" [nombre]="filtro.name" [items]="filtro.items"></app-filtros-check>
</div>
