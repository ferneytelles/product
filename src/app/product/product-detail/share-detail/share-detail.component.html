<!-- contenedor de la modal de compartir -->
<ng-template #share let-modal class="share">
    <!-- contenedor del encabezado de la modal -->
    <div class="modal-header">
        <!-- titulo de la modal -->
        <h6 class="title">Compartir:</h6>
        <!-- BotÃ³n de cerrar modal -->
        <button type="button" class="cerrar" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span class="material-icons notranslate">close</span>
      </button>
    </div>
    <!-- contenedor del cuerpo de la modal -->
    <div class="modal-body">
        <app-to-share class="component"></app-to-share>
    </div>
</ng-template>
