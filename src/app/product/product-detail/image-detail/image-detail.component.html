<div class="container-fluid" *ngIf="webVersion">

    <div class="vistas">
        <button class="vista1" [ngClass]="{'selected': vista}" (click)="change(true)">
        <img src="assets/img/tshirt2.png" alt="">
    </button>
        <div *ngIf="vista" class="border-red"></div>
        <button class="vista2" [ngClass]="{'selected': !vista}" (click)="change(false)">
        <img src="assets/img/diseño2.png" alt="">
    </button>
        <div *ngIf="!vista" class="border-red"></div>
    </div>
    <div class="imagen">
        <img *ngIf="vista" src="assets/img/tshirt.png" alt="">
        <img *ngIf="!vista" src="assets/img/diseño.png" alt="">
    </div>

</div>

<div class="container-fluid" *ngIf="!webVersion">

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="false" touch="true">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/img/tshirt.png" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/img/diseño.png" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/img/tshirt.png" class="d-block" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>
