<div class="container-fluid" *ngIf="webVersion">
    <div class="vistas">
        <button class="vista1" [ngClass]="{'selected': vista}" (click)="change(true)">
        <img src="assets/img/tshirt2.png" alt="">
    </button>
        <div *ngIf="vista" class="border-red"></div>
        <button class="vista2" [ngClass]="{'selected': !vista}" (click)="change(false)">
        <img src="assets/img/diseño2.png" alt="">
    </button>
        <div *ngIf="!vista" class="border-red"></div>
    </div>
    <div class="imagen">
        <img *ngIf="vista" src="assets/img/tshirt.png" alt="">
        <img *ngIf="!vista" src="assets/img/diseño.png" alt="">
    </div>
</div>
