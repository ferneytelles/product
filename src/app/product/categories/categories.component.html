<div class="container-fdm">
    <div class="row banner">
        <app-banner-top class="component" [url]="images.banner" [categori]="categori"></app-banner-top>
    </div>
    <div class="options">
        <div class="images">
            <div class="camisetas-movil">
                <img [src]="images.image1" alt="">
                <div class="label">
                    <span>{{menu[0]}}</span>
                </div>
            </div>
            <div class="left">
                <div class="camisetas">
                    <img [src]="images.image1" alt="">
                    <div class="label">
                        <span>{{menu[0]}}</span>
                    </div>
                </div>
                <div class="sacos">
                    <img [src]="images.image2" alt="">
                    <div class="label">
                        <span>{{menu[1]}}</span>
                    </div>
                </div>
                <div class="gorras">
                    <img [src]="images.image3" alt="">
                    <div class="label">
                        <span>{{menu[2]}}</span>
                    </div>
                </div>
                <div class="tazas">
                    <img [src]="images.image4" alt="">
                    <div class="label">
                        <span>{{menu[5]}}</span>
                    </div>
                </div>
                <div class="libretas-bolsas">
                    <div class="libretas">
                        <img [src]="images.image5" alt="">
                        <div class="label">
                            <span>{{menu[6]}}</span>
                        </div>
                    </div>
                    <div class="bolsas">
                        <img [src]="images.image6" alt="">
                        <div class="label">
                            <span>{{menu[7]}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="hoodies">
                    <img [src]="images.image7" alt="">
                    <div class="label">
                        <span>{{menu[3]}}</span>
                    </div>
                </div>
                <div class="polos">
                    <img [src]="images.image8" alt="">
                    <div class="label">
                        <span>{{menu[4]}}</span>
                    </div>
                </div>
                <div class="tennis">
                    <img [src]="images.image9" alt="">
                    <div class="label">
                        <span>{{menu[8]}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottons">
            <button *ngFor="let item of menu">{{item}}</button>
        </div>
    </div>



    <div class="row footer">
        <app-footer class="component"></app-footer>
    </div>
</div>
