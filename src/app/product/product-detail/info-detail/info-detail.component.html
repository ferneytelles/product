<!-- contenedor del componente -->
<div class="container-fluid">
    <!-- contenedor de la informaci칩n del dise침o del producto -->
    <div class="design">
        <!-- contenedor del encabezado del deplegable -->
        <div class="head" (click)="designOpen=!designOpen">
            <p class="title">Acerca del dise침o</p>
            <span class="material-icons notranslate" [ngClass]="{'rot': designOpen}">expand_less</span>
        </div>
        <!-- contendio del desplegable -->
        <div class="body" [ngClass]="{'show': designOpen}">
            <div *ngFor="let item of design" class="info">
                <span class="title">{{item.name}}</span>
                <span class="text">{{item.attr}}</span>
            </div>
        </div>
    </div>
    <!-- contenedor de la informaci칩n del producto -->
    <div class="product" (click)="productOpen=!productOpen">
        <!-- contenedor del encabezado del deplegable -->
        <div class="head">
            <p class="title">Acerca del producto</p>
            <span class="material-icons notranslate" [ngClass]="{'rot': productOpen}">expand_less</span>
        </div>
        <!-- contendio del desplegable -->
        <div class="body" [ngClass]="{'show': productOpen}">
            <div *ngFor="let item of product" class="info">
                <span class="title">{{item.name}}</span>
                <span class="text">{{item.attr}}</span>
            </div>
        </div>
    </div>
</div>
